name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-targets

      - name: Run tests
        run: cargo test --all

  # Checkstyle compatibility tests (requires network for git clone)
  compat-tests:
    name: Checkstyle Compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache checkstyle repo
        uses: actions/cache@v4
        with:
          path: target/checkstyle-tests
          key: checkstyle-13.0.0-${{ hashFiles('crates/lintal_linter/tests/checkstyle_repo.rs') }}

      - name: Run compatibility tests
        run: |
          cargo test --package lintal_linter --test checkstyle_compat
          cargo test --package lintal_linter --test checkstyle_whitespaceafter
          cargo test --package lintal_linter --test checkstyle_parenpad
          cargo test --package lintal_linter --test checkstyle_nowhitespaceafter
          cargo test --package lintal_linter --test checkstyle_singlespaceseparator
          cargo test --package lintal_linter --test checkstyle_methodparampad
          cargo test --package lintal_linter --test checkstyle_nowhitespacebefore
          cargo test --package lintal_linter --test checkstyle_emptyforinitializerpad
          cargo test --package lintal_linter --test checkstyle_typecastparenpad
          cargo test --package lintal_linter --test checkstyle_filetabcharacter
          cargo test --package lintal_linter --test checkstyle_rightcurly
          cargo test --package lintal_linter --test checkstyle_leftcurly
          cargo test --package lintal_linter --test checkstyle_needbraces
          cargo test --package lintal_linter --test checkstyle_emptyblock
          cargo test --package lintal_linter --test checkstyle_emptycatchblock
          cargo test --package lintal_linter --test checkstyle_avoidnestedblocks
          cargo test --package lintal_linter --test checkstyle_modifierorder
          cargo test --package lintal_linter --test checkstyle_finalparameters
          cargo test --package lintal_linter --test checkstyle_redundantmodifier
          cargo test --package lintal_linter --test checkstyle_finallocalvariable
          cargo test --package lintal_linter --test checkstyle_arraytypestyle
          cargo test --package lintal_linter --test checkstyle_upperell
          cargo test --package lintal_linter --test checkstyle_redundantimport
          cargo test --package lintal_linter --test checkstyle_unusedimports
          cargo test --package lintal_linter --test checkstyle_onestatementperline
          cargo test --package lintal_linter --test checkstyle_multiplevariabledeclarations
          cargo test --package lintal_linter --test checkstyle_operatorwrap
          cargo test --package lintal_linter --test checkstyle_simplifybooleanreturn
          cargo test --package lintal_linter --test checkstyle_emptylineseparator
          cargo test --package lintal_linter --test checkstyle_indentation
          cargo test --package lintal_linter --test naming_conventions_progress

  # Real-world project tests (ensures lintal works on production codebases)
  real-world-tests:
    name: Real-World Projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build lintal (release)
        run: cargo build --release

      - name: Clone test repositories
        run: |
          git clone --depth 1 https://github.com/artiofix/artio.git target/artio
          git clone --depth 1 https://github.com/aeron-io/aeron.git target/aeron
          git clone --depth 1 https://github.com/aeron-io/agrona.git target/agrona

      - name: Check artio (expect 0 violations)
        run: |
          ./target/release/lintal check target/artio 2>&1 | tee artio-output.txt
          grep -q "No violations found" artio-output.txt

      - name: Check aeron (expect 0 violations)
        run: |
          ./target/release/lintal check target/aeron 2>&1 | tee aeron-output.txt
          grep -q "No violations found" aeron-output.txt

      - name: Check agrona (expect 0 violations)
        run: |
          ./target/release/lintal check target/agrona 2>&1 | tee agrona-output.txt
          grep -q "No violations found" agrona-output.txt

  # Autofix roundtrip tests (verifies fixes produce compilable code)
  autofix-tests:
    name: Autofix Roundtrip Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25-ea'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build lintal
        run: cargo build

      - name: Run autofix roundtrip tests
        run: cargo test --package lintal_linter --test autofix_roundtrip -- --nocapture