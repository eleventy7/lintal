name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-targets

      - name: Run tests
        run: cargo test --all

  # Checkstyle compatibility tests (requires network for git clone)
  compat-tests:
    name: Checkstyle Compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache checkstyle repo
        uses: actions/cache@v4
        with:
          path: target/checkstyle-tests
          key: checkstyle-12.3.0-${{ hashFiles('crates/lintal_linter/tests/checkstyle_repo.rs') }}

      - name: Run compatibility tests
        run: |
          cargo test --package lintal_linter --test checkstyle_compat
          cargo test --package lintal_linter --test checkstyle_whitespaceafter
          cargo test --package lintal_linter --test checkstyle_parenpad
          cargo test --package lintal_linter --test checkstyle_nowhitespaceafter
          cargo test --package lintal_linter --test checkstyle_singlespaceseparator
          cargo test --package lintal_linter --test checkstyle_methodparampad
          cargo test --package lintal_linter --test checkstyle_nowhitespacebefore
          cargo test --package lintal_linter --test checkstyle_emptyforinitializerpad
          cargo test --package lintal_linter --test checkstyle_typecastparenpad
          cargo test --package lintal_linter --test checkstyle_filetabcharacter
